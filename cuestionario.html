	<script>
		var preguntas = [
		"¿Que caracteristicas tiene una contrasena segura?",
		"¿Que es un antivirus?",
		"¿Cual es la mejor forma de salvar tu informacion?",
		"¿Cuel es una buena practica para no extraviar informacion?",
		"¿Cual es la mejor forma de que tu pc este seguro?"

		];
		var respuestas = [
		["Tiene mayusculas, minusculas y numeros", "Tenerla escrita", "Solo numeros", "Utilizar fechas especiales"],
		["Un protector contra programas maliciosos", "Un seguro de vida", "Un Juego", "Un seguro para del pc"],
		["Realizando copias de seguridad periodicamente", "Dejandolas en el escritorio", "Subiendola a redes sociales", "Limpiando el polvo del pc"],
		["Limitar el numero de usuario que tienen acceso al pc","Pedir a una persona que la guarde","Hacer publica la clave de acceso al pc","Utilizar solo memorias"],
		["Instalar un antivirus","No dejar que lo toquen","No utilizar Cds","No utilizar memorias"]

		];
jugar();

		var indicie_respuesta_correcta;

function jugar(){
			var indice_aleatorio = Math.floor(Math.random()*preguntas.length);


		var respuestas_posibles = respuestas[indice_aleatorio];


		var posiciones = [0,1,2,3];
		var respuestas_reordenadas = [];

		var ya_se_metio = false;
		for(i in respuestas_posibles){
			var posicion_aleatoria = Math.floor(Math.random()*posiciones.length);
			if(posicion_aleatoria==0 && ya_se_metio == false){
				indicie_respuesta_correcta =i;
				ya_se_metio = true;
			}
			respuestas_reordenadas[i] = respuestas_posibles[posiciones[posicion_aleatoria]];
			posiciones.splice(posicion_aleatoria, 1);
		}

		var txt_respuestas="";
		for(i in respuestas_reordenadas){
			txt_respuestas += '<input type="radio" name="pp" value="'+i+'"><label>'+respuestas_reordenadas[i]+'</label><br>';
		}

		document.getElementById("respuestas").innerHTML = txt_respuestas;
		document.getElementById("pregunta").innerHTML = preguntas[indice_aleatorio];

}
function comprobar(){
	var respuesta = $("input[type=radio]:checked").val();

	//alert(respuesta);
	//alert(indicie_respuesta_correcta);
	if(respuesta ==indicie_respuesta_correcta){
		alert("que bien!");
	}else{
		alert("Lo siento intenta de nuevo");
	}
	jugar();
}
